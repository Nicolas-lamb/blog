<!DOCTYPE html>
<html lang="pt-br" ng-app="blog">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>blog</title>
</head>
<body>
    <div id="area" class="container-fluid">
        <header class="row">
            <h1 id="riot">Blog</h1>
        </header>
        <div id="div_cards" class="container" ng-controller="Rest">
            <div id="card-row" class="row mt-5" ng-repeat="publicacao in publicacoes">
                <div class="col-lg-5 p-0">
                    <img ng-src="{{ publicacao.thumbImage }}" alt="imagem valorant" class="img-thumbnail">
                </div>
                <div class="col-lg-5 ml-2 mt-3">
                    <h2 id="title">{{ publicacao.title }}</h2>
                    <p class="desc">{{ publicacao.description }}</p>
                    <button type="button" class="btn btn-danger mb-2" ng-click="viewPost($index)">Leia mais</button>
                </div>
            </div>
        </div>
    </div><!--fim container-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
